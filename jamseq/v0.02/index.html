<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step Sequencer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="controls" id="bpm-controls">
    <label for="bpm">BPM: <span id="bpm-value">120</span></label>
    <input type="range" id="bpm" min="60" max="200" value="120">
  </div>
  <button id="start">Start Sequencer</button>
  <div id="sequencer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js"></script>
  <script src="script.js"></script>
</body>
