<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=1440px, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>

<body>
  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Perfume Bottle sourrounded by green leaves.">
    <div class="info">
      <h4 class="category">perfume</h4>
      <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="price">
        <h1 class="price-new">$149.99</h1>
        <p class="price-old">$169.99
        <p>
      </div>
      <button class="add-to-cart">
        <p>
          <img class="icon-cart" src="./images/icon-cart.svg" alt="Add to cart"></span>
          Add to Cart
        </p>
      </button>
    </div>
  </div>
</body>

</html>
